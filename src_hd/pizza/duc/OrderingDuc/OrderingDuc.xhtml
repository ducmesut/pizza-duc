<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">Ordering Duc</ui:define>
		<ui:define name="content">
			<div class="card">
				<p:tabView>
					<p:tab title="Choose Pizza">
						<h:form id="formPizza">
							<p:growl id="msgs" showDetail="true" />
							<div style="display: table; clear: both;">
								<ui:repeat value="#{data.orderingDucData.foods}" var="food">
									<div style="float: left; width: 50%;">
										<p:graphicImage url="#{food.img}" width="350" height="250" />
										<div class="product-name">#{food.name}</div>
										<p:rating readonly="true" value="5" />
										<br></br>
										<h:outputText value="#{food.price}" styleClass="product-price">
											<f:convertNumber currencySymbol="$" type="currency" />
										</h:outputText>
										<br></br>
										<p:commandButton
											actionListener="#{logic.order(food.id, food.name)}"
											value="Order" update="j_id_g:formPay j_id_g:formPizza" />
									</div>
								</ui:repeat>
							</div>
						</h:form>
					</p:tab>
					<p:tab title="Choose Drinks">
						<h:form id="formDrinks">
							<p:growl id="msgs" showDetail="true" />
							<div style="display: table; clear: both;">
								<ui:repeat value="#{data.orderingDucData.drinks}" var="drink">
									<div style="float: left; width: 50%;">
										<p:graphicImage url="#{drink.img}" width="350" height="250" />
										<div class="product-name">#{drink.name}</div>
										<p:rating readonly="true" value="5" />
										<br></br>
										<h:outputText value="#{drink.price}"
											styleClass="product-price">
											<f:convertNumber currencySymbol="$" type="currency" />
										</h:outputText>
										<br></br>
										<p:commandButton
											actionListener="#{logic.order(drink.id, drink.name)}"
											value="Order" update="j_id_g:formPay j_id_g:formDrinks" />
									</div>
								</ui:repeat>
							</div>
						</h:form>
					</p:tab>
					<p:tab title="Pay and Deliver">
						<ui:include src="PayAndDeliver.xhtml">
						</ui:include>
					</p:tab>
				</p:tabView>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
