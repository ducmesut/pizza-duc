<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<ui:composition>
	<div id="pay-and-delivery-container">
		<h:form id="formEnd" style="padding:20px">
							<div class="form-group">
								<label>Name: </label>
								<p:inputText styleClass="btn btn-secondary btn-lg btn-block"
									required="true" value="#{data.orderingDucData.order.cusName}"
									id="name" />
							</div>
							<div class="form-group">
								<label>Phone Number: </label>
								<p:inputText styleClass="btn btn-secondary btn-lg btn-block"
									required="true" value="#{data.orderingDucData.order.cusPhone}"
									id="phone" />
							</div>
							<div class="form-group">
								<label>Deliver to: </label>
								<p:inputText styleClass="btn btn-secondary btn-lg btn-block"
									required="true" value="#{data.orderingDucData.order.address}"
									id="address" />
							</div>
							<div class="form-group">
								<label>Order Details</label>
							</div>
							<p:dataTable id="products" var="product"
								value="#{data.orderingDucData.order.products}"
								rowKey="#{product.id}">
								<f:facet name="header">
               List ordered products
            </f:facet>

								<p:column headerText="Name">
									<h:outputText value="#{product.name}" />
								</p:column>
								<p:column headerText="Price">
									<h:outputText value="#{product.price}" />
								</p:column>
								<p:column headerText="Quantity">
									<h:outputText value="#{product.quantity}" />
								</p:column>
							</p:dataTable>

							<p:commandButton actionListener="#{logic.orderNow()}"
								value="Order" />
						</h:form>
	</div>
</ui:composition>
</html>
