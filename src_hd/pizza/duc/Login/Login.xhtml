<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">Login Duc</ui:define>
		<ui:define name="content">
			<div class="card">
				<h:form id="formEnd" style="padding:20px">
					<div class="form-group">
						<label>User Name: </label>
						<p:inputText styleClass="btn btn-secondary btn-lg btn-block"
							required="true" value="#{data.loginData.username}"
							id="name" />
					</div>
					<div class="form-group">
						<label>Password: </label>
						<p:inputText styleClass="btn btn-secondary btn-lg btn-block"
							required="true" value="#{data.loginData.password}"
							id="phone" />
					</div>
						<p:commandButton actionListener="#{logic.login()}"
								value="Login" />
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
